<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input
        class="search_input"
        type="text"
        name=""
        (input)="onSearchChange($event.target.value)"
        placeholder="Search..."
      />
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </div>
</div>
<br />
<div *ngIf="searchValue == ''">
  <div
    class="container"
    id="contBlock"
    *ngFor="let transaction of transactions; let i = index"
  >
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ transaction.montant }} $</h4>
          </div>
          <ul class="list-unstyled mt-3 mb-4" style=" text-align: left;">
            <li><strong>De: </strong>{{ transaction.sender }}</li>
            <li><strong>A:</strong> {{ transaction.recipient }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="searchValue != ''">
  <div
    class="container"
    id="contBlock"
    *ngFor="let transaction of searchResult"
  >
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ transaction.montant }} $</h4>
          </div>
          <ul class="list-unstyled mt-3 mb-4" style=" text-align: left;">
            <li><strong>De: </strong>{{ transaction.sender }}</li>
            <li><strong>A:</strong> {{ transaction.recipient }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="transactions?.length == 0">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Aucune transaction trouv√©</h4>
      </div>
    </div>
  </div>
</div>
