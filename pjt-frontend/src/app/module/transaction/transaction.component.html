<div class="container" id="contBlock" *ngFor="let transaction of transactions">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ transaction.amount }} $</h4>
        </div>
        <ul class="list-unstyled mt-3 mb-4" style="    text-align: left;">
          <li><strong>De: </strong>{{ transaction.txOutsIndex }}</li>
          <li><strong>A:</strong> {{ transaction.txOutId }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="transactions?.length == 0">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Aucune transaction trouv√©</h4>
      </div>
    </div>
  </div>
</div>
