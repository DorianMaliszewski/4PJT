<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Sender Column -->
  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef>Sender</th>
    <td mat-cell *matCellDef="let transac">{{ transac.sender }}</td>
  </ng-container>

  <!-- recipient Column -->
  <ng-container matColumnDef="recipient">
    <th mat-header-cell *matHeaderCellDef>Recipient</th>
    <td mat-cell *matCellDef="let transac">{{ transac.recipient }}</td>
  </ng-container>

  <!-- value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let transac">{{ transac.value }}</td>
  </ng-container>

  <!-- signature Column -->
  <ng-container matColumnDef="signature">
    <th mat-header-cell *matHeaderCellDef>Signature</th>
    <td mat-cell *matCellDef="let transac">{{ transac.signature }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
